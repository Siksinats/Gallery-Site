<body class='commission-body'>

  <h2 class='details-title'>Character Details</h2>
  <h2 class='color-title'>Coloring</h2>
  <h2 class='line-title'>Line-Work</h2>
  <h2 class='style-title'>Style</h2>
  


  <div class='selector-wrapper flex-container-row'>

    <div class='selected-item-wrapper'>
      <p>Preview</p>
      <div class='selected-item-shadow'></div>
      <div class='selected-item'></div>
    </div>

    <div class='form-wrapper'>
      <div class='form-content flex-container-column flex-around align-center'>

        <div class='personal-info flex-container-row flex-around'>

          <div class='text-input'>
            <label for='client-name'>Your Name <br>
              <input type="text" id='client-name'>
            </label>
          </div>
          
          <div class='text-input'>
            <label for='client-email'>Your Email <br>
              <input type="email" id='client-email'>
            </label>
          </div>
        </div>
        
        <div class='characters-names flex-container-row flex-around'>
          <div class='number-input'>
            <label for='amount'>Char. Count<br>
              <input type="number" id="amount" min="1">
            </label>
          </div>
          
          <div class='text-input'>
            <label for='character-name'>Character Names<br>
              <input type='text' id='character-name' placeholder="Please seperate with a comma">
            </label>
          </div>
          
        </div>
        

        <label for='description'>Describe Your Characters<br>
          <textarea id='description' placeholder="Include any details that you think are important for me to know when drawing your character. For example, eye color, height, build, any items that they are wearing, ect."></textarea>
        </label>

        <label for='special-requests'>Special Requests<br>
          <textarea id='special-requests' placeholder="If you have any special requests that may not fall into character description, list them here. May affect pricing"></textarea>
        </label>

        <div>
          <button class="submit-btn" type="submit">Contact Me</button>
        </div>

      </div>
    </div>
  
    <div class="color-wrapper">
      <div class="color-container flex-container-row flex-around">
  
        <div class='color-img'>
          <img src='../Images/Commission Images/chibiStyle.jpg'>
          <p>Chibi</p>
        </div>
    
        <div class='color-img'>
          <img src='../Images/Commission Images/chibiStyle.jpg'>
          <p>Chibi</p>
        </div>
    
        <div class='color-img'>
          <img src='../Images/Commission Images/chibiStyle.jpg'>
          <p>Chibi</p>
          </div>
  
      </div>
    </div>
  
    <div class="line-wrapper">
      <div class="line-container flex-container-row flex-around">
  
        <div class='line-img'>
          <img src='../Images/Commission Images/chibiStyle.jpg'>
          <p>Chibi</p>
        </div>
    
        <div class='line-img'>
          <img src='../Images/Commission Images/chibiStyle.jpg'>
          <p>Chibi</p>
        </div>
    
        <div class='line-img'>
          <img src='../Images/Commission Images/chibiStyle.jpg'>
          <p>Chibi</p>
          </div>
  
      </div>
    </div>
  
    <div class='style-wrapper flex-container-row flex-around'>
        <div class="style-container flex-container-row flex-around">
  
            <div class='style-img'>
              <img src='../Images/Commission Images/chibiStyle.jpg'>
              <p>Chibi</p>
            </div>
          
            <div class='style-img'>
              <img src='../Images/Commission Images/standardStyle.png'>
              <p>Standard</p>
            </div>
      </div>
    </div>
  </div>
